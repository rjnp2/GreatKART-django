{% extends '../base.html' %}
{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
	{% include '../includes/alerts.html' %}

<div class="container">
	<div class="row">
	{% include 'includes/dashboard_sidebar.html' %}

	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Login in as </strong>
			<span>{{user.full_name}}</span>
		</header>
		<div class="card-body">
			<div class="row"> 
				<div class="col-md-6">
					<div class="card" style="text-align: center;">
						<div class="card-body">
							<h5 class="card-title">Total Orders</h5>
							<h4>{{order_count}}</h4>
							<a href="{% url 'my_orders' %}">Views Chart</a>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="card" style="text-align: center;">
						<div class="card-body">
							<img src="{{ userprofile.profile_pics.url}}" width="50px" height="50px" style="border-radius: 50%;" alt="">
							<p class="mb-0 mt-1">{{user.email}}</p>	
							<p>{{user.phone_no}}</p>	
						</div>
					</div>
				</div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
